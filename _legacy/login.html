<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | VANTIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: #FFFFFF;
        }

        .input-solid {
            background-color: #020617;
            border: 2px solid #1E293B;
            border-radius: 12px;
            color: white;
            padding: 10px 14px;
            /* Slightly tighter padding */
            outline: none;
            transition: all 0.2s;
        }

        .input-solid:focus {
            border-color: #3B82F6;
            background-color: #0F172A;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-[360px] text-center mb-8">
        <h1 class="text-3xl font-black tracking-tighter uppercase">VANTIX<span class="text-blue-600">.</span></h1>
        <div class="inline-block px-3 py-1 bg-blue-900/20 border border-blue-500/30 rounded-full mt-3">
            <span class="text-[9px] font-bold uppercase tracking-widest text-blue-400">Secure Protocol Active</span>
        </div>
    </div>

    <div
        class="w-full max-w-[380px] bg-[#0F172A] border-2 border-[#1E293B] p-6 md:p-10 rounded-[30px] md:rounded-[40px] shadow-2xl">
        <form action="auth/login.php" method="POST" class="space-y-5">
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-1.5 ml-1">Email
                    Address</label>
                <input type="text" name="username" placeholder="Username" class="w-full input-solid text-sm" required>
            </div>

            <div>
                <div class="flex justify-between mb-1.5 ml-1">
                    <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Access Key</label>
                    <a href="#" class="text-[10px] font-bold text-blue-500 uppercase">Forgot?</a>
                </div>
                <input type="password" name="password" placeholder="••••••••" class="w-full input-solid text-sm"
                    required>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-3.5 rounded-xl uppercase text-xs tracking-widest transition-all active:scale-[0.98] shadow-lg shadow-blue-600/20">
                Log In
            </button>
        </form>

        <div class="mt-6 pt-6 border-t border-gray-800 text-center">
            <p class="text-gray-500 text-xs">New Partner?
                <a href="signup.html" class="text-white font-bold hover:text-blue-500">Register</a>
            </p>
        </div>
    </div>

    <div class="mt-8">
        <a href="index.html"
            class="text-[10px] font-bold text-gray-600 uppercase tracking-widest hover:text-gray-400 transition">← Back
            to Homepage</a>
    </div>

</body>

</html>
