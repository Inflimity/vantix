<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establish Connection | VANTIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: #FFFFFF;
            margin: 0;
        }

        .input-solid {
            background-color: #020617;
            border: 2px solid #1E293B;
            border-radius: 12px;
            color: white;
            padding: 10px 14px;
            outline: none;
            transition: all 0.2s;
            font-size: 14px;
        }

        /* Focus changed to Vantix Blue to match Login page */
        .input-solid:focus {
            border-color: #3B82F6;
            background-color: #0F172A;
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4 py-10">

    <div class="auth-card">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black tracking-tighter uppercase">VANTIX<span class="text-blue-600">.</span>
            </h1>
            <div class="inline-block px-3 py-1 bg-blue-900/20 border border-blue-500/30 rounded-full mt-3">
                <span class="text-[9px] font-bold uppercase tracking-widest text-blue-400">New Investor
                    Onboarding</span>
            </div>
        </div>

        <div class="bg-[#0F172A] border-2 border-[#1E293B] p-6 md:p-10 rounded-[30px] shadow-2xl">
            <h2 class="text-xl font-bold mb-6 text-white">Create Portfolio</h2>

            <form action="auth/register.php" method="POST" class="space-y-4">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label
                            class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-1.5 ml-1">First
                            Name</label>
                        <input type="text" name="fname" placeholder="Musibau" class="w-full input-solid" required>
                    </div>
                    <div>
                        <label
                            class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-1.5 ml-1">Last
                            Name</label>
                        <input type="text" name="lname" placeholder="Samson" class="w-full input-solid" required>
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-1.5 ml-1">Email
                        Identity</label>
                    <input type="email" name="email" placeholder="samson@vantix.com" class="w-full input-solid"
                        required>
                </div>

                <div>
                    <label
                        class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-1.5 ml-1">Security
                        Key</label>
                    <input type="password" name="password" placeholder="Create Password" class="w-full input-solid"
                        required>
                </div>

                <div>
                    <label
                        class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-1.5 ml-1">Verify
                        Key</label>
                    <input type="password" name="confirmPassword" placeholder="Confirm Password"
                        class="w-full input-solid" required>
                </div>

                <div class="flex items-start gap-3 py-2">
                    <input type="checkbox" required class="mt-1 w-4 h-4 accent-blue-600 bg-black border-gray-700">
                    <label class="text-[10px] text-gray-500 leading-tight">
                        I agree to the <span class="text-white font-bold">Vantix Protocol Terms</span> and conditions.
                    </label>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-3.5 rounded-xl uppercase text-xs tracking-widest transition-all active:scale-[0.98] shadow-lg shadow-blue-600/20">
                    Sign Up
                </button>
            </form>

            <div class="mt-6 pt-6 border-t border-gray-800 text-center">
                <a href="login.html" class="text-xs text-gray-500">Already a Partner? <span
                        class="text-blue-500 font-bold hover:text-white transition">Login</span></a>
            </div>
        </div>

        <div class="text-center mt-8">
            <a href="index.html"
                class="text-[10px] font-bold text-gray-600 uppercase tracking-widest hover:text-gray-400 transition">‚Üê
                Back to Homepage</a>
        </div>
    </div>

</body>

</html>
